<!doctype html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Upcoming Events — Event Sphere</title>
  <meta name="description" content="Browse all upcoming events on EventSphere. Discover tech fests, concerts, expos, and more." />

  <!-- Favicon / Logo -->
  <link rel="icon" type="image/png" href="images/logo.png" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.14.2/dist/cdn.min.js"></script>

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Theme colors & minimal custom styles -->
  <style>
    :root { --accent:#7c3aed; }
    html,body{ font-family:'Inter',system-ui; }
    .glass{background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.02));backdrop-filter:blur(6px);border:1px solid rgba(255,255,255,0.06);}
  </style>
</head>
<body class="bg-gradient-to-b from-slate-900 to-slate-800 text-slate-100 antialiased">
  <div class="min-h-screen flex flex-col">

    <!-- NAV -->
    <header class="w-full py-5 px-6 md:px-12 border-b border-[rgba(255,255,255,0.06)]">
      <nav class="max-w-6xl mx-auto flex items-center justify-between">
        <a href="index.html" class="flex items-center gap-3">
          <img src="images/logo.png" alt="EventSphere logo" class="w-10 h-10 rounded-lg object-cover" />
          <span class="font-semibold text-lg">Event Sphere</span>
        </a>

        <ul class="hidden md:flex items-center gap-6 text-sm">
          <li><a href="index.html" class="hover:text-white">Home</a></li>
          <li><a href="upcoming.html" class="text-indigo-400 font-medium">Upcoming Events</a></li>
          <li><a href="contact.html" class="hover:text-white">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- HERO -->
    <section class="text-center py-12 px-6 md:px-12 bg-gradient-to-r from-indigo-600/20 to-violet-600/20 border-b border-[rgba(255,255,255,0.06)]">
      <h1 class="text-4xl font-extrabold animate__animated animate__fadeInDown">Upcoming Events</h1>
      <p class="mt-2 text-slate-300 max-w-2xl mx-auto animate__animated animate__fadeInUp">Explore all scheduled festivals, concerts, expos and meetups happening soon.</p>

      <!-- Search -->
      <div x-data @keydown.window.escape="$store.main.query=''" class="mt-6 max-w-lg mx-auto">
        <label for="search-events" class="sr-only">Search events</label>
        <div class="relative">
          <input id="search-events" type="search" x-model="$store.main.query" placeholder="Search events..."
            class="w-full px-5 py-3 rounded-full glass text-slate-100 placeholder:text-slate-400" />
          <span class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400"></span>
        </div>
      </div>
    </section>

    <!-- EVENTS GRID -->
    <main class="flex-1 max-w-6xl mx-auto px-6 md:px-12 py-12" x-data="eventsList()" x-init="$store.main={query:''}">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <template x-for="event in filtered" :key="event.id">
          <article class="glass rounded-xl overflow-hidden shadow-md hover:shadow-xl transition">
            <img :src="event.image" :alt="event.title" class="h-40 w-full object-cover">
            <div class="p-4">
              <h3 class="text-lg font-semibold" x-text="event.title"></h3>
              <p class="text-sm text-slate-400 mt-1" x-text="event.venue + ' • ' + event.date"></p>
              <p class="mt-3 text-sm text-slate-300 leading-relaxed" x-text="event.excerpt"></p>
              <div class="mt-4 flex items-center justify-between">
                <a :href="event.link" class="inline-flex items-center gap-2 text-sm px-3 py-2 rounded-md bg-[rgba(124,58,237,0.16)] hover:bg-[rgba(124,58,237,0.24)]">
                  Learn More <i class="fa-solid fa-arrow-right-long"></i>
                </a>
                <span class="text-xs text-slate-400 flex items-center gap-2"><i class="fa-solid fa-clock"></i> Soon</span>
              </div>
            </div>
          </article>
        </template>
      </div>

      <!-- Empty state -->
      <div x-show="filtered.length===0" class="mt-10 text-center text-slate-400">
        No events found. Try a different search.
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="py-8 border-t border-[rgba(255,255,255,0.06)] mt-auto">
      <div class="max-w-6xl mx-auto px-6 md:px-12 flex flex-col md:flex-row items-center justify-between gap-4">
        <div class="text-sm text-slate-400">© <span id="year"></span> Event Sphere</div>
        <div class="flex items-center gap-3">
          <a class="text-slate-300 hover:text-white" href="https://www.snapchat.com/nayar-900" target="_blank" rel="noopener"><i class="fa-brands fa-snapchat"></i></a>
          <a class="text-slate-300 hover:text-white" href="https://www.instagram.com/_._._nayar_._._/" target="_blank" rel="noopener"><i class="fa-brands fa-instagram"></i></a>
          <a class="text-slate-300 hover:text-white" href="https://www.facebook.com/ryan.bdr.227911" target="_blank" rel="noopener"><i class="fa-brands fa-facebook"></i></a>
          <a class="text-slate-300 hover:text-white" href="https://wa.me/+923480989572" target="_blank" rel="noopener"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
      </div>
    </footer>
  </div>

  <!-- Inline scripts -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    document.addEventListener('alpine:init', () => {
      Alpine.store('main', { query: '' });

      Alpine.data('eventsList', () => ({
        events: [
          {id:1,title:'TechFest 2025',date:'Sep 15, 2025 • 10:00 AM',venue:'San Francisco Convention Center',excerpt:'Annual technology festival with startups, AI talks, and networking.',image:'images/event-1.jpg',link:'event-1.html'},
          {id:2,title:'Music Vibes Night',date:'Sep 25, 2025 • 8:00 PM',venue:'Madison Square Garden, New York',excerpt:'A live concert night with global artists and DJs.',image:'images/event-2.jpg',link:'event-2.html'},
          {id:3,title:'Art & Design Expo',date:'Oct 03, 2025 • 11:00 AM',venue:'Brooklyn Art Center',excerpt:'Showcasing modern art and interactive design installations.',image:'images/event-3.jpg',link:'event-3.html'},
          {id:4,title:'Startup Pitch Day',date:'Oct 12, 2025 • 1:00 PM',venue:'Silicon Alley Hub',excerpt:'Early-stage founders pitch to investors and mentors.',image:'images/event-4.jpg',link:'event-4.html'},
          {id:5,title:'Health & Wellness Retreat',date:'Nov 01, 2025 • 9:00 AM',venue:'Green Valley Resort',excerpt:'A day of mindfulness, workshops and wellness talks.',image:'images/event-5.jpg',link:'event-5.html'},
          {id:6,title:'Coding Hackathon',date:'Nov 18, 2025 • 9:00 AM',venue:'Downtown Tech Lab',excerpt:'24-hour collaborative hackathon — build, prototype and present.',image:'images/event-6.jpg',link:'event-6.html'}
        ],
        get filtered(){
          const q=(Alpine.store('main').query||'').toLowerCase();
          if(!q) return this.events;
          return this.events.filter(e=>(e.title+e.venue+e.excerpt+e.date).toLowerCase().includes(q));
        }
      }));
    });
  </script>
</body>
</html>
